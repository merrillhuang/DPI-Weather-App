<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city's weather!"/>  
        </header>
        <main>
            <div class="userLocationButton">
                <button id="show" class="btn">Find weather at my current location.</button>
                <div id="message"></div>
            </div>
            <section class="location">
                <div class="city">Champaign, US</div>
                <div class="date">Monday, March 27, 2023</div>
            </section>
            <div class="current">
                <div class="temp">1<span>째C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">10째C / -2째</div>
                <div class="feels-like">Feels like 9째C</div>
                <div class="humidity">Humidity: 43%</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
